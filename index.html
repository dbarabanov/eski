<!DOCTYPE html>
<html lang="en">
<head>
  <title>Эски</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/eski.css">

  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/manifest.json">
  <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="favicons/favicon.ico">
  <meta name="msapplication-config" content="favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

<body>
  <div id="carouselMain" class="carousel carousel-fade" data-ride="carousel" data-pause="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="img/view.jpg" alt="Вид сверху">
      </div>
      <div class="carousel-item" style="position: absolute; top:0px; width: 100% ; height: 100%">
        <img class="d-block w-100" src="img/cave.jpg" alt="Внутри пещеры">
      </div>
      <div class="carousel-item" style="position: absolute; top:0px; width: 100% ; height: 100%">
        <img class="d-block w-100" src="img/house.jpg" alt="Номера">
      </div>
    </div>
      <a class="carousel-control-prev" href="#carouselMain" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#carouselMain" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

  <script src="js/eski.js"></script>

</html>
